name: Deploy Infrastructure

on:
  push:
    branches: [ main ]
  workflow_dispatch:


jobs:
  deploy-infrastructure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Kubernetes Tools
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x ./kubectl
          sudo mv ./kubectl /usr/local/bin/kubectl

      - name: Create Kind Cluster
        run: |
          if [ -f "kind-cluster.yaml" ]; then
            kind create cluster --name ticketboard --config kind-cluster.yaml --wait 5m
          else
            kind create cluster --name ticketboard --wait 5m
          fi
          kubectl cluster-info

      - name: Setup Local Registry
        run: |
          docker run -d --restart=always -p 5000:5000 --name kind-registry registry:2
          until docker network connect kind kind-registry 2>/dev/null; do sleep 2; done

      - name: Validate Kubernetes Manifests
        run: |
          echo "üîç Validating Kubernetes manifests..."

          # Validar manifests base
          if [ -f "k8s/base/kustomization.yaml" ]; then
            kubectl kustomize k8s/base/ --load-restrictor=LoadRestrictionsNone > /dev/null && echo "‚úÖ Base kustomization valid"
          fi

          # Validar database manifests
          if [ -f "k8s/database/kustomization.yaml" ]; then
            kubectl kustomize k8s/database/ --load-restrictor=LoadRestrictionsNone > /dev/null && echo "‚úÖ Database kustomization valid"
          else
            # Validar manifests individuales de database
            for file in k8s/database/*.yaml; do
              if [ -f "$file" ]; then
                kubectl apply --dry-run=client -f "$file" && echo "‚úÖ $file valid"
              fi
            done
          fi

      - name: Deploy Base Infrastructure
        run: |
          echo "üèóÔ∏è Deploying base infrastructure..."
          kubectl apply -k k8s/base/

      - name: Deploy Database First
        run: |
          echo "üóÑÔ∏è Deploying database first..."

          # Aplicar PVC primero
          if [ -f "k8s/database/pvc.yaml" ]; then
            kubectl apply -f k8s/database/pvc.yaml -n ticketboard
            echo "‚úÖ PVC created"
          fi

          # Aplicar PostgreSQL deployment
          if [ -f "k8s/database/postgresql.yaml" ]; then
            kubectl apply -f k8s/database/postgresql.yaml -n ticketboard
          elif [ -f "k8s/database/postgresql-fixed.yaml" ]; then
            kubectl apply -f k8s/database/postgresql-fixed.yaml -n ticketboard
          else
            # Intentar con kustomize
            kubectl apply -k k8s/database/ -n ticketboard
          fi

          # Esperar por PostgreSQL
          echo "‚è≥ Waiting for PostgreSQL to be ready..."
          kubectl wait --for=condition=ready pod -l app=postgres -n ticketboard --timeout=180s
          echo "‚úÖ PostgreSQL is ready"

      - name: Deploy Backend
        run: |
          echo "üîß Deploying backend..."
          kubectl apply -k k8s/backend/ -n ticketboard

          if kubectl get deployment -n ticketboard backend 2>/dev/null; then
            kubectl rollout status deployment/backend -n ticketboard --timeout=180s
            echo "‚úÖ Backend is ready"
          fi

      - name: Deploy Frontend
        run: |
          echo "üé® Deploying frontend..."
          kubectl apply -k k8s/frontend/ -n ticketboard

          if kubectl get deployment -n ticketboard frontend 2>/dev/null; then
            kubectl rollout status deployment/frontend -n ticketboard --timeout=180s
            echo "‚úÖ Frontend is ready"
          fi

      - name: Final Health Check
        run: |
          echo "‚ù§Ô∏è Final health check..."
          kubectl get all -n ticketboard
          echo "‚úÖ All services deployed successfully!"
